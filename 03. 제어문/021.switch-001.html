<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        /*문자열 데이터는 \을 사용하면 줄바꿈을 해도 에러가 생기지 않는다.*/
        var site = prompt ("네이버, 다음, 구글,네이트 중 \
즐겨 사용하는 포털 사이트는?","");
                            
        var url;

        switch(site) {
            case "구글" : 
                url="www.google.com";
                break;
            case "네이버" : 
                url="www.naver.com";
                break;
            case "다음" : 
                url="www.daum.net";
                break;
            case "네이트" : 
                url="www.nate.com";
                break;
            default: alert("보기 중에 없는 사이트 입니다.");
        }
        if(url)location.href = "http://" + url;
    </script>
    
</body>
</html>
