<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>confirm()</title>
</head>
<body>
    <script>
        // if 조건식 안에 confirm()사용 가능
        if(confirm("정말로 회원을 탈퇴하시겠습니까?")) {
            alert("탈퇴처리 되었습니다!");
        } else {
            alert("탈퇴 취소되었습니다!")
        }
    </script>
</body>
</html>
