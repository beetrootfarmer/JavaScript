<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        var i = 1;
        while ( 1<=30 ) {
            if(i&2== 0 && i%6 == 0) {
                // <br/> <br />도 가능하지만 <br> 주로 사용
                document.write(i, "<br>");
            }
            i++;
        }
    </script>
    
</body>
</html>
