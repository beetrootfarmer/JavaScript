<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do-while</title>
</head>
<body>
    <script>
        var i = 10;
        var j = 1;
        //ㅇㅙ 실행이 안되는거지?
        do {
            document.write("hello~","<br>");
        } while (i <= 3) ;
        
        do {
            document.write("김자바~","<br>");
            j++;
        } while (i <= 10);
    </script>
    
</body>
</html>
