<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>사각형 너비 구하기</title>
</head>
<body>	
	<script>
		var wid = prompt("사각형 가로 값", 0);
		var len = prompt("사각형 세로 값",0);
		result = wid * len;
		alert("주어진 사각형의 너비: " + result);
	</script>
</body>
</html>
